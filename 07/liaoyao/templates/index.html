<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<head>
  <style>
    #form-demo{
      margin-top:20px;
      margin-left:20px;
    }
  </style>
</head>

<form action='/add' id='form-demo' class="form-inline">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" name='username'>
  </div>
  <div class="form-group">
    <label >Passwd</label>
    <input type="text" class="form-control" name='pwd'>
  </div>
  <input type="submit" class="btn btn-primary" value='添加'>
</form>


<table class="table table-striped table-bordered">
  <tr>
    <td style="text-align: center">id</td>
    <td style="text-align: center">username</td>
    <td style="text-align: center">passwd</td>
    <td style="text-align: center">操作</td>
  </tr>
  {% for line in data %}
  <tr>
    <td style="text-align: center">{{line[0]}}</td>
    <td style="text-align: center">{{line[1]}}</td>
    <td style="text-align: center">{{line[2]}}</td>
    <td style="text-align: center"><a href="/del?user={{line[1]}}">删除</a></td>
  </tr>
  {% endfor %}
</table>
