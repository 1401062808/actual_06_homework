<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Reboot  </title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
  </head>
  <body>
   <blockquote class="pull-right">
   <form class="form-inline" role="form" action='/add'>
      <div class="form-group">
          <label class="sr-only" for="exampleInputEmail2">Enter Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail2" placeholder="Enter Username">
      </div>
      <div class="form-group">
          <label class="sr-only" for="exampleInputPassword2">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
      </div>
          <button type="submit" class="btn btn-default">提交</button>
      </form>
    </blockquote>

    <table class="table table-hover">
      <tr>
        <td>用户名</td>
        <td>密码  </td>
        <td>操作</td>
      </tr>
      {% for user in users %}
        <tr>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td> 
          <td><a href="/del?userid={{user[0]}}" > DEL </a> </td>
        </tr>
      {% endfor %}
    </table>

  </body>
</html>
