<button class='btn btn-success'>add</button>
<script src='/static/jquery.js'></script>
<script>
	$.post('/',function(res){
		tmp = ''
		var res = JSON.parse(res)
		$.each(res,function(index,value){
			tmp += '<tr>'
			tmp += '<td>'+value[1]+'</td>'	
			tmp += '<td>'+value[2]+'</td>'	
			tmp += '<td>'+value[3]+'</td>'	
			tmp += '</tr>'
		})
		$('#host-table').html(tmp)
		console.log(typeof res)
		console.log(res)
	})
</script>
