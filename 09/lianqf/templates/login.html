</head>
<body>
	<div class="container">

      <form class="form-signin" action="/loginaction">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="name-input" name='name' class="form-control" >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="pwd-input" name='pwd' class="form-control">
        <div class="checkbox">
          
        </div>
        <button id='login-btn' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
	<script src="../static/js/jquery.js"></script>
	<script src="../static/js/jquery-ui.js"></script>
	<script src="../static/js/sweetalert.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>	
	
	<script>
		(function () {
		  'use strict';

		  if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
		    var msViewportStyle = document.createElement('style')
		    msViewportStyle.appendChild(
		      document.createTextNode(
		        '@-ms-viewport{width:auto!important}'
		      )
		    )
		    document.querySelector('head').appendChild(msViewportStyle)
		  }

		})();
	</script>
</body>
</html>
